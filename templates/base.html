<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Решение квадратного уравнения</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Сайт ПОЛИТЕХА ОМГТУ</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/home" class="nav-link active" aria-current="page">Решение</a></li>
                <li class="nav-item"><a href="/about" class="nav-link">Автор</a></li>
            </ul>
        </header>
    </div>

    <div class="container">
        <form method="post" action="/home">
            <h1>Решение квадратного уравнения</h1>
            <p>Введите коэффициент a</p>
            <input type="number" name="a" required>
            <p>Введите коэффициент b</p>
            <input type="number" name="b" required>
            <p>Введите коэффициент c</p>
            <input type="number" name="c" required>
            <br><br>
            <input type="submit" value="Решить уравнение">
        </form>

        {% if result %}
            <h3>Результат:</h3>
            <p>{{ result }}</p>
        {% endif %}
    </div>

    {% block body %}{% endblock %}
</body>
</html>
